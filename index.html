
<!DOCTYPE html>
<html>
    <head>
        <title> Rock Paper Scissors with Function</title>
        <link rel ="stylesheet" href="10-rock-paper-scissors-style.css">
    </head>
    <body>
        <p class="title"> Rock Paper Scissor </p>
        <p>
            <button class = "move-button" onclick="
                playGame('rock');

                "><img src="rock-emoji.png" class = "move-icon"></button>
            <button class = "move-button" onclick="
            playGame('paper');    
            "
            ><img src = "paper-emoji.png" class="move-icon">
            </button>
            <button class = "move-button" onclick ="
            playGame('scissor');
            "><img src="scissor-emoji.png" class = "move-icon"></button>

            <p class="js-result result"> You Win</p>
            <p class="js-moves"></p>
            <p class ="js-score score" ></p>

            <button class = "reset-score-button" onclick ="
            score.losses = 0;
            score.wins = 0;
            score.ties = 0;
            localStorage.removeItem('score');
            updateScoreElement();
            ">Reset Score</button>
        </p>
        <script src="10-rock-paper-scissors.js">
        </script>
    </body>
